<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Chat - Guardian-DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .bubble {
            padding: 0.75rem 1rem;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-bubble {
            background-color: #0d6efd;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .ai-bubble {
            background-color: #f1f3f4;
            color: #000;
            border-bottom-left-radius: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 0.5rem 1rem;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        textarea {
            resize: none;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        pre {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 8px;
            position: relative;
            overflow: auto;
            max-width: 100%;
        }

        pre code {
            font-family: monospace;
            font-size: 0.95rem;
        }

        /* Tombol copy */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .chat-input-form {
            display: flex;
            padding: 0.5rem;
            background-color: #fff;
            border-top: 1px solid #ddd;
            gap: 0.5rem;
        }

        .chat-input-form textarea {
            flex: 1;
            resize: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-input-form textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 2px rgba(13,110,253,0.5);
        }

        .chat-input-form button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input-form button:hover {
            background-color: #0b5ed7;
        }

        .sticky-top-link {
            position: sticky;
            top: 0;
            background-color: #f6f6f6; /* same as page background */
            padding: 0.5rem 1rem;
            z-index: 10;
        }


    
    </style>
  </head>
  <body>
    <div class="chat-box">
    <a href="{{ url_for('chat_list') }}" class="btn btn-link sticky-top-link">‚Üê Back to Chats</a>

    <h2 class="mb-4">
        ü§ñ Guardian-DB Chat 
        <form method="POST" action="{{ url_for('update_chat_title', chat_id=chat_id) }}" class="d-inline">
            <input type="text" name="title" value="{{ session }}" class="form-control d-inline w-auto" style="display:inline-block; width: 250px;">
            <button type="submit" class="btn btn-sm btn-secondary">Save</button>
        </form>
    </h2>

    <div id="messages">
        {% for m in messages %}
        <div class="message {{ 'user-message' if m.Role == 'user' else 'ai-message' }}">
            <div class="bubble {{ 'user-bubble' if m.Role == 'user' else 'ai-bubble' }}">
                {{ m.Content|safe }}
            </div>
        </div>
        {% endfor %}
    </div>

    <form action="{{ url_for('send_message', chat_id=chat_id) }}" method="POST" class="chat-input-form">
        <textarea name="message" rows="2" placeholder="Type your question or paste your SP here..."></textarea>
        <button type="submit">Send</button>
    </form>
</div>
    
    <script>
    function updateTitle(chatId) {
        const newTitle = document.getElementById("chat-title").innerText;

        fetch(`/chat/${chatId}/update_title`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: newTitle })
        });
    }

    document.querySelectorAll('pre').forEach(pre => {
        const btn = document.createElement('button');
        btn.innerText = 'Copy';
        btn.className = 'copy-btn';
        btn.addEventListener('click', () => {
            navigator.clipboard.writeText(pre.innerText).then(() => {
                btn.innerText = 'Copied!';
                setTimeout(() => btn.innerText = 'Copy', 1500);
            });
        });
        pre.appendChild(btn);
    });

    const messagesDiv = document.getElementById("messages");
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    </script>
  </body>
</html>
