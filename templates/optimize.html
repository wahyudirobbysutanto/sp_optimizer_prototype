<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <title>Optimasi Stored Procedure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
      body {
        padding: 3rem;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
      }
      .db-name {
        font-size: 1.1rem;
        margin-bottom: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container shadow bg-white p-4 rounded">
      <h2 class="mb-2 text-center">üîç Pilih Stored Procedure</h2>
      <p class="text-center db-name">Database: <strong>{{ db_name }}</strong></p>
      <form action="/optimize_sp" method="post">
        <div class="mb-3">
          <label for="sp_name" class="form-label">Stored Procedure</label>
          <select class="form-select js-select2" name="sp_name" id="sp_name" required>
            {% for sp in stored_procedures %}
              <option value="{{ sp['schema'] }}.{{ sp['name'] }}">{{ sp['schema'] }}.{{ sp['name'] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">‚öôÔ∏è Optimasi Sekarang</button>
        </div>
        <div class="d-grid mt-2">
          <a href="/" class="btn btn-secondary">üîô Kembali</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.js-select2').select2({
          placeholder: "Cari SP...",
          width: '100%'
        });
      });
    </script>
  </body>
</html>
