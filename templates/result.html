<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stored Procedure Optimization Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        #diff {
            font-size: 14px;
            background: #fff;
            padding: 1em;
            border: 1px solid #ccc;
            margin-top: 1.5rem;
            overflow-x: auto;
        }

        .warning {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container shadow bg-white p-4 rounded">
        <h2 class="text-center mb-3">üîé Stored Procedure Optimization Result</h2>
        <p class="text-center text-muted">Stored Procedure: <strong>{{ schema }}.{{ name }}</strong></p>

        <div class="alert alert-info text-center">
            Similarity with original version: <strong>{{ similarity }}%</strong>
        </div>

        {% if similar %}
            <div class="alert alert-warning text-center">
                ‚ö†Ô∏è The SP is too similar to the original version. Consider not saving it.
            </div>
        {% endif %}

        <div id="diff"></div>

        <form method="post" action="/save" class="mt-4">
            <input type="hidden" name="sql" value="{{ optimized }}">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="schema" value="{{ schema }}">
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">üíæ Save Optimization</button>
                <a href="/optimize" class="btn btn-secondary">üîô Back to Main Page</a>
            </div>
        </form>
    </div>

    <script>
        function normalizeSql(sql) {
            return sql
                .replace(/\r\n/g, '\n')
                .replace(/[ \t]+$/gm, '')
                .replace(/ +/g, ' ')
                .trim();
        }

        const original = normalizeSql(`{{ original | replace('\\', '\\\\') | replace('`', '\\`') | replace('\r\n', '\n') | replace('\n', '\\n') }}`);
        const optimized = normalizeSql(`{{ optimized | replace('\\', '\\\\') | replace('`', '\\`') | replace('\r\n', '\n') | replace('\n', '\\n') }}`);

        const diff = Diff.createTwoFilesPatch("Original", "Optimized", original, optimized, "", "");
        const diffHtml = Diff2Html.html(diff, {
            drawFileList: false,
            matching: 'lines',
            outputFormat: 'side-by-side'
        });

        document.getElementById("diff").innerHTML = diffHtml;
    </script>
</body>
</html>
