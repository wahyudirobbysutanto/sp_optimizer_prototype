<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL Server Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .card {
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        background: #fff;
        text-align: center;
      }
      h1 {
        margin-bottom: 2rem;
      }
      .btn-option {
        min-width: 200px;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="text-center">SQL Server Optimizer</h1>
      <div class="d-flex justify-content-center flex-wrap">
        <form action="/slow-sp" method="get">
          <button type="submit" class="btn btn-danger btn-option">🐌 Check Slow SP</button>
        </form>
        <form action="/optimize" method="get">
          <button type="submit" class="btn btn-primary btn-option">⚙️ Optimize Stored Procedures</button>
        </form>
        <form action="/analyze" method="post">
          <button type="submit" class="btn btn-success btn-option">📊 Check Index Fragmentation</button>
        </form>
      </div>
    </div>
  </body>
</html>
